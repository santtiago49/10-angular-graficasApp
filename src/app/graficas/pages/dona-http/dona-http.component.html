<h1>Redes sociales mas usadas</h1>
<hr>

<div *ngIf="doughnutChartData.datasets[0].data.length === 0; else divDona"
     class="alert alert-info">
     Cargando... 
</div>

<ng-template #divDona>
    <div class="row">
        <div class="col">
            <div style="display: block">
                <canvas baseChart
                  [data]="doughnutChartData"
                  [type]="doughnutChartType">
                </canvas>
              </div>
        </div>
    </div>

    <br>
    <span class="float-end text-muted">
        Informacion en billones de usurios
    </span>

</ng-template>
